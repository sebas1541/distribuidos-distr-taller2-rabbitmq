services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabbit-network
  
  producer:
    build: 
      context: ./distributed-workqueue
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - rabbit-network
    command: sh -c "sleep 10 && node dist/producer.js"
    depends_on:
      rabbitmq:
        condition: service_healthy
  
  consumer:
    build: 
      context: ./distributed-workqueue
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - WORKER_NAME=consumer-1
    networks:
      - rabbit-network
    command: sh -c "sleep 10 && node dist/consumer.js"
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  rabbit-network:
    driver: bridge
